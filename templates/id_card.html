<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student ID Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .id-card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f6fb;
        }
        .id-card {
            background: linear-gradient(120deg, #f8fafc 0%, #e9f0fb 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            width: 390px;
            padding: 0;
            position: relative;
            overflow: hidden;
            border: 2.5px solid #2d3e50;
        }
        .id-header {
            background: linear-gradient(90deg, #4e73df 0%, #375a9e 100%);
            color: #fff;
            padding: 22px 28px 16px 28px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .school-logo {
            width: 56px;
            height: 56px;
            object-fit: contain;
            border-radius: 12px;
            background: #fff;
            border: 2px solid #fff;
        }
        .school-details {
            flex: 1;
        }
        .school-name {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .school-address {
            font-size: 1.02rem;
            opacity: 0.85;
            font-weight: 500;
        }
        .id-main {
            padding: 22px 28px 16px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4e73df;
            margin-bottom: 16px;
            background: #eaf0fb;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .student-details {
            width: 100%;
            margin-bottom: 14px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 9px;
        }
        .detail-label {
            font-size: 1.02rem;
            color: #4e73df;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .detail-value {
            font-size: 0.97rem;
            color: #2d3e50;
            font-weight: 500;
            text-align: right;
            max-width: 180px;
            overflow-wrap: break-word;
            white-space: pre-line;
        }
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 16px 0 10px 0;
        }
        .qr-label {
            font-size: 0.89rem;
            color: #7b8a8b;
            margin-bottom: 2px;
            font-weight: 500;
        }
        .qr-code {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: block;
            /* Remove border */
            border: none;
            background: none;
        }
        .print-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            width: auto;
            margin-top: 0;
            font-size: 1rem;
            padding: 7px 16px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        .id-card {
            border: 2px solid #1976d2;
            border-radius: 18px 18px 18px 18px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
            background: #fff;
            position: relative;
            margin-top: 48px;
            padding-top: 0;
        }
        .id-card-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0;
        }
        .print-btn {
            position: absolute;
            top: 0;
            right: 0;
            margin: 16px 24px;
            z-index: 10;
            border-radius: 24px;
            border: none;
            background: #1976d2;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1rem;
            padding: 7px 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
            transition: background 0.2s;
        }
        .print-btn:hover {
            background: #1565c0;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: #fff;
            }
            .id-card-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
            }
            .id-card {
                box-shadow: none;
                border: 2px solid #1976d2;
                border-radius: 18px;
                margin: 0 auto;
                position: static;
                width: 350px;
                height: auto;
                background: #fff;
            }
            .print-btn, .school-logo, .validity {
                display: none !important;
            }
            body * {
                visibility: hidden;
            }
            .id-card, .id-card * {
                visibility: visible;
            }

            .school-name {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: black;
            text-shadow: 0 2px 8px rgba(44,62,80,0.08);
            }
        /* Remove borders from QR code and other elements if present */
        .qr-code {
            border: none;
            background: none;
        }
        .print-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            width: auto;
            margin-top: 0;
            font-size: 1rem;
            padding: 7px 16px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
        @media print {
            .print-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="id-card-wrapper">
        <button class="print-btn" onclick="window.print()">Print</button>
        <div class="id-card">
            <div class="id-header">
                <img src="{{ url_for('static', filename='image/ico.png') }}" alt="School Logo" class="school-logo">
                <div class="school-details">
                    <div class="school-name">Kendriya Vidyalaya</div>
                    <div class="school-address">Sector 1, City, State, ZIP</div>
                </div>
            </div>
            <div class="id-main">
                <img src="{{ url_for('static', filename=student.photo_path) }}" alt="Student Photo" class="student-photo">
                <div class="student-details">
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">{{ student.full_name }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Student ID:</span>
                        <span class="detail-value">{{ student.student_id }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Class:</span>
                        <span class="detail-value">{{ student.class_name }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date of Birth:</span>
                        <span class="detail-value">{{ student.dob }}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Address:</span>
                        <span class="detail-value" style="font-size: 0.85rem;">{{ student.address }}</span>
                    </div>
                </div>
                <div class="qr-section">
                    <span class="qr-label">Scan for Student Info</span>
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data={{ student.student_id }}%20{{ student.full_name }}%20{{ student.class_name }}%20{{ student.dob }}%20{{ student.address }}" alt="QR Code">
                </div>
                <div class="validity">Valid for Academic Year 2024-2025</div>
            </div>
        </div>
    </div>
</body>
</html>
