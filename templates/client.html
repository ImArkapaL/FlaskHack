<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance - Client</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .client-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .camera-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            border: 3px solid #667eea;
            object-fit: cover;
            background: #f8f9fa;
        }
        
        .status-message {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-message {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .info-message {
            color: #17a2b8;
            background: rgba(23, 162, 184, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .capture-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .capture-btn:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .brand-header {
            margin-bottom: 30px;
        }
        
        .brand-header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .brand-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="client-container">
        <div class="camera-section">
            <div class="brand-header">
                <h1>
                    <i class="fas fa-user-graduate me-2"></i>
                    Smart Attendance
                </h1>
                <p>Position your face in the camera frame and click capture</p>
            </div>
            
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div id="statusMessage" class="status-message"></div>
            <div class="info-message">
                <i class="fas fa-camera status-icon"></i>
                <div>Ready to capture. Please look at the camera.</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
