{% extends "base.html" %}

{% block title %}Register Student - Smart Attendance System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-user-plus me-2"></i>Register New Student
            </h1>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data" id="studentRegistrationForm">
                        <div class="row">
                            <!-- Student ID -->
                            <div class="col-md-6 mb-3">
                                <label for="student_id" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>Student ID <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="student_id" name="student_id" required>
                            </div>
                            
                            <!-- First Name -->
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">
                                    <i class="fas fa-user me-1"></i>First Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Last Name -->
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">
                                    <i class="fas fa-user me-1"></i>Last Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            
                            <!-- Email -->
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Phone -->
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone me-1"></i>Phone
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            
                            <!-- Course -->
                            <div class="col-md-6 mb-3">
                                <label for="course" class="form-label">
                                    <i class="fas fa-book me-1"></i>Course
                                </label>
                                <input type="text" class="form-control" id="course" name="course" placeholder="e.g., Computer Science">
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Year -->
                            <div class="col-md-6 mb-3">
                                <label for="year" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Year
                                </label>
                                <select class="form-select" id="year" name="year">
                                    <option value="">Select Year</option>
                                    <option value="1st Year">1st Year</option>
                                    <option value="2nd Year">2nd Year</option>
                                    <option value="3rd Year">3rd Year</option>
                                    <option value="4th Year">4th Year</option>
                                </select>
                            </div>
                            
                            <!-- Section -->
                            <div class="col-md-6 mb-3">
                                <label for="section" class="form-label">
                                    <i class="fas fa-layer-group me-1"></i>Section
                                </label>
                                <input type="text" class="form-control" id="section" name="section" placeholder="e.g., A, B, C">
                            </div>
                        </div>
                        
                        <!-- Face Image Upload -->
                        <div class="mb-4">
                            <label for="face_image" class="form-label">
                                <i class="fas fa-camera me-1"></i>Face Image <span class="text-danger">*</span>
                            </label>
                            <input type="file" class="form-control" id="face_image" name="face_image" 
                                   accept="image/*" required>
                            <div class="form-text">
                                Upload a clear photo with the student's face visible. Supported formats: JPG, PNG, GIF.
                            </div>
                            
                            <!-- Image Preview -->
                            <div id="imagePreview" class="mt-3" style="display: none;">
                                <img id="previewImg" src="" alt="Preview" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('manage_students') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i>Register Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Image preview functionality
document.getElementById('face_image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        document.getElementById('imagePreview').style.display = 'none';
    }
});

// Form submission handling
document.getElementById('studentRegistrationForm').addEventListener('submit', function(e) {
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Registering...';
    submitBtn.disabled = true;
});
</script>
{% endblock %}
